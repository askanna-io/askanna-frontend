apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: {{ .Values.app.host }}
      http:
        paths:
          - backend:
              serviceName: {{ .Release.Name }}-service
              servicePort: http
