variables:
  ENVIRONMENT_DOMAIN: askanna.eu

include:
  - template: Code-Quality.gitlab-ci.yml

stages:
  - build-base
  - build-deploy
  - test
  - deploy
  - cleanup

# To use Kaniko extend the job and set variable for DOCKER_DESTINATION and DOCKERFILE
.use-kaniko:
  tags:
    - kubernetes
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    DOCKER_FILE: $CI_PROJECT_DIR/compose/Dockerfile.deploy
    DOCKER_DESTINATION: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $DOCKER_FILE --destination $DOCKER_DESTINATION

build_base:
  stage: build-base
  extends:
    - .use-kaniko
  variables:
    DOCKER_FILE: $CI_PROJECT_DIR/compose/Dockerfile.base
    DOCKER_DESTINATION: $CI_REGISTRY_IMAGE/base:latest
  only:
    changes:
      - compose/Dockerfile.base
      - package*.json

build_master:
  stage: build-deploy
  extends:
    - .use-kaniko
  only:
    - master

build_review:
  stage: build-deploy
  extends:
    - .use-kaniko
  before_script:
    - cp .env.review .env.production.local
  only:
    - branches
  except:
    - beta
    - master

build_beta:
  stage: build-deploy
  extends:
    - .use-kaniko
  before_script:
    - cp .env.beta .env.production.local
  only:
    - beta

code_quality:
  stage: test
  tags:
    - docker

.deploy: &deploy
  variables:
    GIT_STRATEGY: none
  image: curlimages/curl
  stage: deploy
  tags:
    - kubernetes
  script:
    - curl -X POST -F token=${DEPLOY_TOKEN} -F ref=master -F variables[product]=frontend -F variables[branch]=${CI_COMMIT_REF_SLUG} -F variables[action]=deploy -F variables[slug]=${CI_ENVIRONMENT_SLUG} ${TRIGGER_URL}

deploy_master:
  <<: *deploy
  environment:
    name: master
    url: https://${ENVIRONMENT_DOMAIN}
  only:
    - master

deploy_beta:
  <<: *deploy
  environment:
    name: beta
    url: https://beta.${ENVIRONMENT_DOMAIN}
  only:
    - beta

deploy_review:
  <<: *deploy
  needs: [build_review]
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://${CI_ENVIRONMENT_SLUG}-fe.${ENVIRONMENT_DOMAIN}
    on_stop: stop_review
    auto_stop_in: 2 weeks
  only:
    - branches
  except:
    - master
    - beta

stop_review:
  variables:
    GIT_STRATEGY: none
  stage: cleanup
  image: curlimages/curl
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  when: manual
  allow_failure: true
  tags:
    - kubernetes
  script:
    - curl -X POST -F token=${DEPLOY_TOKEN} -F ref=master -F variables[product]=frontend -F variables[branch]=${CI_COMMIT_REF_SLUG} -F variables[action]=undeploy -F variables[slug]=${CI_ENVIRONMENT_SLUG} ${TRIGGER_URL}
  only:
    - branches
  except:
    - master
    - beta
